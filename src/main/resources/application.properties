spring.application.name=desafioForumHub
spring.datasource.url=jdbc:mysql://localhost:3306/forumhubdb
spring.datasource.username=root
spring.datasource.password=MySQLAdmin

spring.jpa.show-sql=true
#spring.jpa.properties.hibernate.format_sql=true

# Server TomCat
server.error.include-stacktrace=never

jwt.public.key=classpath:app.pub
jwt.private.key=classpath:app.key
# Enables the DATA.SQL for DATABASE
spring.sql.init.mode=always
#spring.jpa.defer-datasource-initialization=true
spring.jpa.hibernate.ddl-auto=update
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# SPRING FLYWAY
spring.flyway.baselineOnMigrate=false

